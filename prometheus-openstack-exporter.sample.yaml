listen_port: LISTEN_PORT # 9183
cache_refresh_interval: CACHE_INTERVAL  # 300 In seconds
cache_file: CACHE_FILE # /tmp/test
cloud: CLOUD # cloudname
openstack_allocation_ratio_vcpu: VCPU_RATIO # 1.0
openstack_allocation_ratio_ram: RAM_RATIO # 1.0
openstack_allocation_ratio_disk: DISK_RATIO # 1.0

log_level: INFO

# To export hypervisor_schedulable_instances metric set desired instance size
schedulable_instance_size:
    ram_mbs: SCHEDULABLE_INSTANCE_RAM # 4096
    vcpu: SCHEDULABLE_INSTANCE_VCPU # 2
    disk_gbs: SCHEDULABLE_INSTANCE_DISK # 20

# There is no way to retrieve them using OpenStack APIs
# For clouds deployed without swift, remove this part
#swift_hosts:
#    - host1.example.com
#    - host2.example.com

# Uncomment if the cloud doesn't provide cinder / nova volumes:
use_nova_volumes: USE_NOVA_VOLUMES # True
